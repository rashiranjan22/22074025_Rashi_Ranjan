<!DOCTYPE html>
<html>
<head>
    <title>Short URL List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        li a {
            text-decoration: none;
            color: #007bff;
        }

        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Short URL List</h1>
    <ul>
        {% for short_url in short_urls %}
            <li>
                Short URL: <a href="{{ short_url.long_url }}">{{ short_url.short_code }}</a><br>
                Long URL: <a href="{{ short_url.long_url }}">{{ short_url.long_url }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
